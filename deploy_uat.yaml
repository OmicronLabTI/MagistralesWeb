apiVersion: apps/v1
kind: Deployment
metadata:
  name: apimanager-deployment
  labels:
    app: apimanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apimanager
  template:
    metadata:
      labels:
        app: apimanager
    spec:
      containers:
      - name: apimanager
        image: omicron.azurecr.io/omicron-apimanager-repository-uat:latest
        imagePullPolicy: Always
        env:
        - name: TZ
          value: America/Mexico_City
        - name: SPRING_PROFILES_ACTIVE
          value: uat
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 200m
            memory: 768Mi
          requests:
            cpu: 100m
            memory: 384Mi
      imagePullSecrets:
      - name: pullsecret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: apimanager-svc
  name: apimanager-svc
spec:
  ports:
  - name: apimanager
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: apimanager
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: seqlog
  name: seqlog-svc
spec:
  ports:
  - name: default
    port: 81
    protocol: TCP
    targetPort: 80
  - name: alt
    port: 5341
    protocol: TCP
    targetPort: 5341
  selector:
    app: seqlog
  type: ClusterIP
---
