apiVersion: apps/v1
kind: Deployment
metadata:
  name: apimanager-deployment
  labels:
    app: apimanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apimanager
  template:
    metadata:
      labels:
        app: apimanager
    spec:
      containers:
        - name: apimanager
          image: omicron.azurecr.io/omicron-apimanager-repository-uat:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Mexico_City
            - name: SPRING_PROFILES_ACTIVE
              value: uat
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: 384m
              memory: 768Mi
            requests:
              cpu: 192m
              memory: 384Mi
      imagePullSecrets:
        - name: pullsecret
