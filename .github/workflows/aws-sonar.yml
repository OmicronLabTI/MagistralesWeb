name: omicron-magistrales-sonar
on:
  workflow_dispatch:
    inputs:
      force_test:
        description: Force Test
        type: boolean
        default: false
        required: false
  pull_request:
    branches:
      - develop
      - release/qa
    paths:
      - frontend/**
      - services/**
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
  
env:
  AWS_REGION: "us-east-2" # us-east-2 US East (Ohio) us-east-1" # US East (N. Viginia)
  AMI_ID: ami-0a68049ee64ac0782
  SUBNET_ID: subnet-073b7bac3af8d3c53
  SECURITY_GROUP_ID: sg-09c9844682ec712ca
  VOLUME_SIZE_GiB: "20"
jobs:
  start-runner:
    timeout-minutes: 5
    name: Start self-hosted EC2 runner
    runs-on: omicron-bastion
    permissions:
      actions: write
      contents: read
      id-token: write
    steps:
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: "arn:aws:iam::891376991292:role/GithubActionsRole"
          output-credentials: true

      - name: Start EC2 runner
        id: start-ec2-runner
        uses: Axitymx/ec2-action-builder@main
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          aws_access_key_id: ${{ steps.creds.outputs.aws-access-key-id }}
          aws_secret_access_key: ${{ steps.creds.outputs.aws-secret-access-key }}
          aws_session_token: ${{ steps.creds.outputs.aws-session-token }}
          aws_region: ${{ env.AWS_REGION }}
          ec2_instance_type: "t3.medium"
          ec2_ami_id: ${{ env.AMI_ID }}
          ec2_subnet_id: ${{ env.SUBNET_ID }}
          ec2_security_group_id: ${{ env.SECURITY_GROUP_ID }}
          ec2_root_disk_size_gb: ${{ env.VOLUME_SIZE_GiB }}
          ec2_spot_instance_strategy: "BestEffort" # Other options are: SpotOnly, BestEffort, MaxPerformance
          manual_stop: true

  test:
    name: Tests
    needs:
      - start-runner
    runs-on: ${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changeset
        id: changeset
        run: echo "changes=\"$(git diff HEAD HEAD~ --name-only | awk '{print}' ORS=' ')\"" >> $GITHUB_OUTPUT

      - name: Set Environments
        uses: ./.github/actions/environments-aws
        
      - name: Test frontend/web
        if: ${{ (contains(steps.changeset.outputs.changes, 'frontend/web')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-web
        with:
          path: frontend/web
          project_name: web
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test catalogos-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'catalogos-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-net
        with:
          path: services/catalogos-service
          project_name: Catalogos
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test pedidos-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'pedidos-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-net
        with:
          path: services/pedidos-service
          project_name: Pedidos
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          net_version: 6.0.x

      - name: Test reporting-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'reporting-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-net
        with:
          path: services/reporting-service
          project_name: Reporting
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test sapadapter-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'sapadapter-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-net
        with:
          path: services/sapadapter-service
          project_name: SapAdapter
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test usuarios-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'usuarios-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-net
        with:
          path: services/usuarios-service
          project_name: Usuarios
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test warehouses-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'warehouses-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-net
        with:
          path: services/warehouses-service
          project_name: Warehouses
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test sapservicelayeradapter-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'sapservicelayeradapter-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-aws-net-v2
        with:
          path: services/sapservicelayeradapter-service
          project_name: SapServiceLayerAdapter
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          nexus_user: ${{ secrets.NEXUS_USER }}
          nexus_pass: ${{ secrets.NEXUS_PASS }}
  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner
      - test
    runs-on: omicron-bastion
    permissions:
      actions: write
      contents: read
      id-token: write
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: "arn:aws:iam::891376991292:role/GithubActionsRole"
          output-credentials: true

      - name: Stop EC2 runner
        id: stop-ec2-runner
        uses: Axitymx/ec2-action-builder@main
        with:
          github_token: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
          aws_access_key_id: ${{ steps.creds.outputs.aws-access-key-id }}
          aws_secret_access_key: ${{ steps.creds.outputs.aws-secret-access-key }}
          aws_session_token: ${{ steps.creds.outputs.aws-session-token }}
          aws_region: ${{ env.AWS_REGION }}
          action: "stop"