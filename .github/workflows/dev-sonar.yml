          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test usuarios-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'usuarios-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-net
        with:
          path: services/usuarios-service
          project_name: Usuarios
          environment: Dev
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test warehouses-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'warehouses-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-net
        with:
          path: services/warehouses-service
          project_name: Warehouses
          environment: Dev
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test sapservicelayeradapter-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'sapservicelayeradapter-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-net-v2
        with:
          path: services/sapservicelayeradapter-service
          project_name: SapServiceLayerAdapter
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
