name: omicron-magistrales-dev-sonar
on:
  workflow_dispatch:
    inputs:
      force_test:
        description: Force Test
        type: boolean
        default: false
        required: false
  pull_request:
    branches:
      - develop
    paths:
      - frontend/web/**
      - services/**
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    name: run tests
    runs-on: [self-hosted, omicron-dev]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changeset
        id: changeset
        run: echo "changes=\"$(git diff HEAD HEAD~ --name-only | awk '{print}' ORS=' ')\"" >> $GITHUB_OUTPUT

      - name: Test frontend/web
        if: ${{ (contains(steps.changeset.outputs.changes, 'frontend/web')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-web
        with:
          path: frontend/web
          project_name: web
          environment: Dev
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      - name: Test catalogos-service
        if: ${{ (contains(steps.changeset.outputs.changes, 'catalogos-service')) || (inputs.force_test) }}
        uses: ./.github/actions/sonar-net
        with:
          path: services/catalogos-service
          project_name: Catalogos
          environment: Dev
          sonar_server: ${{ secrets.SONAR_SERVER }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}

      # - name: Test oauthserver
      #   if: ${{ (contains(steps.changeset.outputs.changes, 'oauthserver')) || (inputs.force_test) }}
