apiVersion: apps/v1
kind: Deployment
metadata:
  name: apimanager-deployment
  labels:
    app: apimanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apimanager
  template:
    metadata:
      labels:
        app: apimanager
    spec:
      containers:
        - name: apimanager
          image: omicron.azurecr.io/omicron-apimanager-repository:latest
          env:
            - name: TZ
              value: America/Mexico_City
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: pullsecret
---
