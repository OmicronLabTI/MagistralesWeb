    metadata:
      labels:
        app: oauthserver
    spec:
      containers:
        - name: oauthserver
          image: omicron.azurecr.io/omicron-oauthserver-repository:latest
          env:
            - name: TZ
              value: America/Mexico_City
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: POSTGRESS_JDBC_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: omicron-prod
                  key: omicron_jdbc_postgress_db
