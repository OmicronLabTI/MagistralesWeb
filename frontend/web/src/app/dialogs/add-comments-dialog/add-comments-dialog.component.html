<div class="add-comments-container">
    <mat-card class="add-user-card">
        <mat-card-header class="card-header-container border-none">
            <mat-card-title ><span>Agregar comentarios</span>
            </mat-card-title>
            <mat-icon mat-dialog-close class="cursor-pointer">clear</mat-icon>

        </mat-card-header>
        <mat-card-content class="content-card-container">
                <div class="comment-content-container">
                    <textarea class="text-area-add-comments" cols="55" rows="20"
                              (keydown)="keyDownFunction($event)"
                              maxlength="1000"
                              [(ngModel)]="comments"
                            >
                        </textarea>
                </div>


        </mat-card-content>
        <mat-card-actions class="options-footer">
            <button mat-button mat-dialog-close class="btn-cancel-modal btn--modal">Cancelar</button>
            <button mat-button class="btn-add-modal btn--modal" mat-dialog-close [disabled]="!comments.length > 0" (click)="saveComments()">
                Guardar
            </button>
        </mat-card-actions>
    </mat-card>
</div>
