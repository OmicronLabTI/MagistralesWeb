<div class="find-component-container">
    <mat-card class="component-card">
        <mat-card-header class="card-header-container">
            <mat-card-title>Lista de componentes para <span style="font-weight: bolder;">{{data.code}}</span></mat-card-title>
            <mat-icon mat-dialog-close class="cursor-pointer">clear</mat-icon>
        </mat-card-header>
        <mat-card-content class="content-card-container">
            <div class="table-container-components scroll-custom">
                <table mat-table [dataSource]="dataSource" [ngClass]="dataSource.data.length !== 0 ? 'mat-elevation-z8' : ''" aria-describedby>
                    <ng-container matColumnDef="nombre">
                        <th scope="row" mat-header-cell *matHeaderCellDef class="mobile-hide"> NOMBRE DE LA LISTA </th>
                        <td mat-cell *matCellDef="let element;"
                            class="color-text-intables tdcell tdemail mobile-hide descripcion"
                            (click)="selectComponent(element)">
                            {{element.name | uppercase}} </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th scope="row" mat-header-cell *matHeaderCellDef class="mobile-hide centered"> ACCIONES </th>
                        <td mat-cell *matCellDef="let element;" class="color-text-intables tdcell tdemail mobile-hide descripcion text-center">
                             <span class="material-icons" (click)="removeCustomList(element)">
                               delete
                             </span>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="color-text-intables"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer" ></tr>
                </table>
                <div class="no-users-registered mat-elevation-z8" *ngIf="dataSource.data.length === 0">
                    <span>No hay resultados</span>
                </div>
            </div>        
        </mat-card-content>
    </mat-card>
</div>
