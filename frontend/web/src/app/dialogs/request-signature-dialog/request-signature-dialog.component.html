<div class="modal-container">
    <mat-card class="modal-card">
        <mat-card-header class="card-header">
            <mat-card-title>
                <span>Firma del solicitante</span>
            </mat-card-title>
            <mat-icon mat-dialog-close class="cursor-pointer">clear</mat-icon>
        </mat-card-header>

        <mat-card-content class="card-content">
            <div class="signature-content-main">
                <div class="signature-content-border">
                    <signature-pad [options]="signaturePadOptions" (onEndEvent)="drawComplete()"></signature-pad>
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions class="card-footer">
            <button mat-button class="btn-cancel-modal with-button-reset" (click)="reset()">Limpiar</button>
            <button mat-button class="btn-add-modal btn--modal" [disabled]="!isValidSignature" (click)="setSignature()">Aceptar</button>
        </mat-card-actions>
    </mat-card>
</div>
