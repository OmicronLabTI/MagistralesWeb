<div class="history-material-component">
    <div class="header-page d-flex flex-wrap
    ">
        <div class="title-list-container col-12">
            <span>Solicitud de insumos al almac√©n general</span>
        </div>
        <div class="py-2 my-3">
            <div class="breadcrumb"><a class="breadcrumblink">Solicitud de insumos</a> /
                Historial</div>
        </div>
        <div class="filters-contain col-12 d-flex flex-wrap">
            <div class="col-md-4 col-6 datepicker">
                <mat-form-field appearance="outline" >
                    <mat-label>Fecha de solicitud</mat-label>
                    <input (ngModelChange)="filterChange()"   [max]="maxDate" readonly="true" matInput placeholder="Choose a date" [satDatepicker]="picker2" [formControl]="date" ngDefaultControl>
                    <sat-datepicker  #picker2 [rangeMode]="true">
                    </sat-datepicker>
                    <sat-datepicker-toggle matSuffix [for]="picker2"></sat-datepicker-toggle>
                </mat-form-field>
            </div>
            <div class="col-md-4 col-6">
                <mat-form-field appearance="outline" class="custom-field custom-style-status">
                    <mat-label>Estatus</mat-label>
                    <mat-select (selectionChange)="filterChange()" [formControl]="statusControl" multiple>
                        <mat-option value="Abierto">Abierto</mat-option>
                        <mat-option value="Cerrado">Cerrado</mat-option>
                        <mat-option value="Cancelado">Cancelado</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="table-contain">
        <app-table-common [loading]="loading" [data]="dataHistory"
            [settings]="historyMaterialRequestSettings"></app-table-common>
        <mat-paginator [pageSizeOptions]="[5, 10, 15 ,20]" [pageSize]="limit" [length]="lengthPaginator"
            [pageIndex]="pageIndex" (page)="changeDataEvent($event)"></mat-paginator>
    </div>
</div>
