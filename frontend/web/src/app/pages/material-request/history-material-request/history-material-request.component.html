<div>
    <div class="header-page d-flex flex-wrap
    ">
        <div class="title-list-container col-12">
            <span>Solicitud de insumos al almacén general</span>
        </div>
        <div class="filter-select col-12">
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matInput  placeholder="Start date">
                  <input matInput  placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>


            <mat-form-field appearance="outline" class="custom-field custom-style-status">
                <mat-label>Estatus</mat-label>
                <mat-select (selectionChange)="filterChange()" [formControl]="statusControl"  multiple>
                    <mat-option value="Abierta" >Abierta</mat-option>
                    <mat-option value="Cerrado" >Cerrado</mat-option>
                    <mat-option value="Cancelado" >Cancelado</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="filter-select">

        </div>
    </div>
    <div class="table-contain">
        <app-table-common
        [data]="dataHistory"
        [settings]="historyMaterialRequestSettings"
        ></app-table-common>
    </div>
</div>
