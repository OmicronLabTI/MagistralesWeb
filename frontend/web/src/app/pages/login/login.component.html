<div class="login-container">
  <mat-card>
    <mat-card-header>
      Login
    </mat-card-header>
    <mat-card-content [formGroup]="formLogin">
      <mat-form-field class="login-field">
        <input matInput placeholder="Usuario" name="username" formControlName="username" required>
        <mat-error>
          <span *ngIf="formLogin?.controls.username?.errors?.required">Usuario requerido</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="login-field">
        <input matInput placeholder="Contraseña" name="password" formControlName="password" type="password" required>
        <mat-error>
          <span *ngIf="formLogin?.controls.password?.errors?.required">Contraseña requerida</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [disabled]="formLogin.invalid" (click)="login()">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</div>
