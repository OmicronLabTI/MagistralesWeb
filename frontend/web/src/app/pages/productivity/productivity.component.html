<div class="container-list-page">
    <div class="header-page">
      <div class="title-list-container">
        <span>Productividad</span>
      </div>
      <div class="filter-select">
        
      </div>
    </div>
    <div class="table-toolbar">
        <div class="table-toolbar-search">

        </div>
        <div class="table-toolbar-buttons">
            
        </div>
    </div>
    
    <div class="list-users-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container *ngFor="let col of monthColumns; let colIndex = index" matColumnDef="{{col}}">
                <th mat-header-cell *matHeaderCellDef class="centered">{{col}}</th>
                <td mat-cell *matCellDef="let element" class="color-text-intables tdcell tdcell-center consecutivo"> {{element[colIndex]}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="monthColumns" class="color-text-intables"></tr>
            <tr mat-row *matRowDef="let row; columns: monthColumns;"></tr>
        </table>
    </div>
