<div class="container-list-page">
    <div class="header-page">
        <div class="title-list-container">
            <span>Almacén</span>
        </div>
        <div class="range-date-container">
            <app-range-date maxMonthsRange="3" typeInitialRange="1"
                            titleRangeDate="Rango de creación de incidencia"
                            (newRangeEvent)="checkNewRange($event)"></app-range-date>
        </div>
    </div>
    <div class="list-users-container custom-warehouse-container">
        <span class="title-graph title-graph-reception">Recepción</span>
        <div class="reception-content-container">
            <div class="reception-container" [ngStyle]="{'background-color': receptionGraph.color}" *ngFor=" let receptionGraph of itemsGraph">
                <div class="icon-reception-container">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-6l-2 3h-4l-2-3H2"></path><path d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path></g></svg>
                    <span class="margin-left-options"> {{receptionGraph.totalCount}}</span>
                </div>
                <div class="title-reception">
                    <span>{{receptionGraph.fieldKey}}</span>
                </div>
            </div>
        </div>
        <span class="title-graph title-graph-reception">Distribución</span>
        <div class="distribution-content-container">
            <div class="local-container">
                <span class="title-graph-distribution">Locales</span>

                <mat-card>
                    <mat-list>
                        <mat-list-item>Item 1</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>Item 2</mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>Item 3</mat-list-item>
                    </mat-list>
                </mat-card>
            </div>
            <div class="local-container">
                fasdf
            </div>
        </div>
    </div>
</div>
