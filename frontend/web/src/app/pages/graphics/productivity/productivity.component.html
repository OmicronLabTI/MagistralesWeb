<div class="container-list-page">
    <div class="header-page">
      <div class="title-list-container">
        <span>Productividad</span>
      </div>
      <div class="filter-select">
          <div class="table-toolbar-buttons">
              <form [formGroup]="productivityForm" class="form-orders" autocomplete="off">
                  <div class="fecha">
                      <div class="title-date-productivity">
                          Fecha de finalización:
                      </div>
                      <mat-form-field color="accent" appearance="outline" class="with-date-custom">
                          <mat-label class="title-Date">Desde: </mat-label>
                          <input matInput [matDatepicker]="dp3" formControlName="fini" readonly [min]="minDate" [max]="productivityForm.get('ffin').value" (dateChange)="getProductivityData(); maxDateFin($event.value)">
                          <mat-datepicker-toggle matSuffix [for]="dp3" ></mat-datepicker-toggle>
                          <mat-datepicker #dp3></mat-datepicker>
                      </mat-form-field>
                      <mat-form-field color="accent" appearance="outline" class="with-date-custom">
                          <mat-label class="title-Date">Hasta: </mat-label>
                          <input matInput [matDatepicker]="dp2" formControlName="ffin" readonly
                                 [min]="productivityForm.get('fini').value" [max]="maxDate" (dateChange)="minDateIni($event.value)">
                          <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                          <mat-datepicker #dp2 ></mat-datepicker>
                      </mat-form-field>
                  </div>
              </form>
          </div>
      </div>
    </div>
    <div class="table-toolbar">

    </div>
    
    <div class="list-users-container">
        <mat-tab-group (selectedTabChange)="getProductivityData()">
            <mat-tab label="Gráfica">
                <canvas #productivityChart width="100%" height="33" style="margin-top: 5px;">
                    
                </canvas>
            </mat-tab>
            <mat-tab label="Datos">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" aria-describedby>
                    <ng-container *ngFor="let col of monthColumns; let colIndex = index" matColumnDef="{{col}}">
                        <th scope="row" mat-header-cell *matHeaderCellDef class="centered">{{col === '-' ? 'NOMBRE DEL QFB' : col | uppercase }}</th>
                        <td mat-cell *matCellDef="let element" class="color-text-intables tdcell tdcell-center consecutivo" [ngClass]="{'nombre' : col==='-'}"> {{colIndex === 0 ? element[colIndex] : element[colIndex] | number}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="monthColumns" class="color-text-intables"></tr>
                    <tr mat-row *matRowDef="let row; columns: monthColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
            </mat-tab>
        </mat-tab-group>
    </div>
  </div>
