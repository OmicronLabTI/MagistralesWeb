metadata:
  name: seqlog-svc
  labels:
    app: seqlog
spec:
  type: LoadBalancer
  ports:
    - name: default
      port: 81
      targetPort: 80
      protocol: TCP
    - name: alt
      port: 5341
      targetPort: 5341
      protocol: TCP
  externalIPs:
    - 192.168.0.83
  selector:
    app: seqlog
