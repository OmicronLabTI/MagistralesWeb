kind: Deployment
metadata:
  name: sapadapter-deployment
  labels:
    app: sapadapter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sapadapter
  template:
    metadata:
      labels:
        app: sapadapter
    spec:
      containers:
        - name: sapadapter
          image: 192.168.0.133:8083/omicronqa/omicron-appiosformulas-sapadapter-repository:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Mexico_City
            - name: ASPNETCORE_ENVIRONMENT
              value: Staging
            - name: SAP_CONNECTION_STRING_SQL_SERVER
              valueFrom:
                secretKeyRef:
                  name: omicron-qa
                  key: sap_connection_string_sql_server
