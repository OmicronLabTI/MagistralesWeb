apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: 192.168.0.133:8083/omicronqa/omicron-appiosformulas-web-repository:latest
          imagePullPolicy: Always
          env:
            - name: TZ
              value: America/Mexico_City
          ports:
            - containerPort: 80
      imagePullSecrets:
        - name: pullsecret
---
apiVersion: v1
kind: Service
metadata:
  name: web-svc
  labels:
    app: web
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
  selector:
    app: web
  type: ClusterIP
