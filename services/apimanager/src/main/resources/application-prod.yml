spring:
  application:
    name: eureka-service
  profiles: prod
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

keycloak:
  enabled: true
  auth-server-url: https://omicronauthuat.azurewebsites.net/auth
  use-resource-role-mappings: true
  public-client: true
  cors: true
  realm: omicron
  resource: omicron-dxp
  securityConstraints:
    - authRoles: [doctor]
      securityCollections:
        - name: doctor-dxp
          patterns: [/api/dxp/*]
    - authRoles: [advisor]
      securityCollections:
        - name: advisor-dxp
          patterns: [/api/dxp/*]
    - authRoles: [reporter]
      securityCollections:
        - name: reporter-dxp
          patterns: [/api/dxp/*]
    - authRoles: []
      securityCollections:
        - name: public-dxp
          patterns: [/api/dxp/payments/public/*]
  ssl-required: external      

zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    oauth:
      path: /oauth/**
      serviceId: oauth-service
    catalogos:
      path: /catalogos/**
      serviceId: catalogosservice
    usuarios:
      path: /usuarios/**
      serviceId: usuariosservice
    sapadapter:
      path: /sapadapter/**
      serviceId: sapadapterService
    pedidos:
      path: /pedidos/**
      serviceId: pedidosservice
    warehouses:
      path: /warehouses/**
      serviceId: warehousesservice
    reporting:
      path: /reporting/**
      serviceId: reportingservice
    almacen:
      path: /almacen/**
      serviceId: almacenservice
  ignored-headers: Access-Control-Allow-Credentials, Access-Control-Allow-Origin
  semaphore.maxSemaphores: 30000
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 600000

ribbon:
  ReadTimeout: 60000
  ConnectionTimeout: 3000
  MaxAutoRetries: 2
  MaxAutoRetriesNextServer: 2
  MaxTotalHttpConnections: 7000
  MaxConnectionsPerHost: 1000
