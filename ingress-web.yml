apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-web
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: web-svc
                port:
                  number: 80
            path: /magistrales(/|$)(.*)
            pathType: Prefix
  ingressClassName: nginx
